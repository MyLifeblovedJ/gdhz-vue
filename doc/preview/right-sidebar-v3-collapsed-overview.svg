<svg width="420" height="980" viewBox="0 0 420 980" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="420" height="980" fill="#0a1827"/>
  <text x="24" y="36" fill="#8ad6ff" font-size="15" font-family="Arial">态势感知首页 - 右侧边栏重构预览 V3（全折叠总览）</text>

  <rect x="16" y="54" width="388" height="760" rx="12" fill="#10243b" stroke="#1f405f"/>
  <rect x="28" y="70" width="364" height="40" rx="8" fill="#123456" stroke="#2f5f87"/>
  <text x="42" y="96" fill="#b9ebff" font-size="16" font-weight="700" font-family="Arial">关键指标检测</text>

  <rect x="28" y="120" width="364" height="58" rx="8" fill="#112a40" stroke="#2d597f"/>
  <text x="40" y="145" fill="#9be0ff" font-size="14" font-family="Arial">▸ 风浪潮（风暴潮 / 海浪 / 天文潮）</text>
  <text x="40" y="164" fill="#b9d6ef" font-size="12" font-family="Arial">摘要：3站超警，峰值预计 4.2m（珠海香洲）</text>

  <rect x="28" y="188" width="364" height="58" rx="8" fill="#112a40" stroke="#2d597f"/>
  <text x="40" y="213" fill="#9be0ff" font-size="14" font-family="Arial">▸ 海岸侵蚀</text>
  <text x="40" y="232" fill="#b9d6ef" font-size="12" font-family="Arial">摘要：2路视频在线，1处岸段侵蚀告警</text>

  <rect x="28" y="256" width="364" height="58" rx="8" fill="#112a40" stroke="#2d597f"/>
  <text x="40" y="281" fill="#9be0ff" font-size="14" font-family="Arial">▸ 咸潮入侵</text>
  <text x="40" y="300" fill="#b9d6ef" font-size="12" font-family="Arial">摘要：3个取水口需关注，盐度上升趋势</text>

  <rect x="28" y="324" width="364" height="58" rx="8" fill="#112a40" stroke="#2d597f"/>
  <text x="40" y="349" fill="#9be0ff" font-size="14" font-family="Arial">▸ 海水入侵</text>
  <text x="40" y="368" fill="#b9d6ef" font-size="12" font-family="Arial">摘要：地下水矿化度中风险，范围可控</text>

  <rect x="28" y="396" width="364" height="96" rx="8" fill="#0e1f32" stroke="#2d597f"/>
  <text x="40" y="422" fill="#8fd9ff" font-size="13" font-family="Arial">折叠交互规则（预览）</text>
  <text x="40" y="444" fill="#c4ddf5" font-size="12" font-family="Arial">1. 有红/橙预警灾种默认展开，其余折叠</text>
  <text x="40" y="464" fill="#c4ddf5" font-size="12" font-family="Arial">2. 用户手动折叠后，状态记忆到会话</text>
  <text x="40" y="484" fill="#c4ddf5" font-size="12" font-family="Arial">3. 风浪潮展开时包含潮位站趋势图</text>

  <rect x="16" y="828" width="388" height="136" rx="12" fill="#0f2339" stroke="#2f5f87"/>
